services:
  cyber-bot:
    build: .
    container_name: cyber-intel-bot
    restart: always
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    networks:
      - cyber-network

  nodered:
    image: nodered/node-red:latest
    container_name: cyber-nodered
    restart: always
    ports:
      - "1880:1880"
    volumes:
      - ./node-red-data:/data
    networks:
      - cyber-network

networks:
  cyber-network:
    driver: bridge
