version: '3.8'

services:
  cyber-bot:
    build: .
    container_name: cyber_news_bot
    restart: always
    environment:
      - DISCORD_TOKEN=${CYBER_BOT_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - .:/app
      - ./config.json:/app/config.json
      - ./history.json:/app/history.json
      - ./state.json:/app/state.json
      - ./logs:/app/logs

    # Configuração de logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Política de restart
    # unless-stopped: reinicia sempre, exceto se parado manualmente

    # Healthcheck (herda do Dockerfile)

    # Labels para organização
    labels:
      com.gundam-bot.description: "Mafty Intelligence System"
      com.gundam-bot.version: "2.1"
